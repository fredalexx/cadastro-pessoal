<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Pessoal</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <body>  

    <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
    <div>
        <h1 id="titulo">Desafio Cadastro Pessoal</h1>
        <br>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <!-- Início do formulário -->
    <form name="formCadastro" onsubmit="return validarFormulario()">

        <fieldset class="grupo">
            <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset> 

        <fieldset class="grupo">
          <div class="campo">
            <label for="cpf"><strong>CPF</strong></label>
            <input type="text" name="cpf" id="cpf" required>
          </div>
          <div class="campo">
            <label for="rg"><strong>RG</strong></label>
            <input type="text" name="rg" id="rg" >
          </div>
        </fieldset>

        <div class="campo">
            <label for="sexo"><strong>Sexo</strong></label>
            <select id="sexo" required>
              <option selected disabled value="">Selecione</option>
              <option value="masculino">M</option>
              <option value="feminino">F</option>
            </select>
        </div>

        <fieldset class="grupo">
          <div class="campo">
            <label for="endereco"><strong>Endereço</strong></label>
            <input type="text" name="endereco" id="endereco" placeholder="Rua, Avenida, etc.." required>
          </div>
          <div class="campo">
            <label for="numero"><strong>Número</strong></label>
            <input type="text" name="numero" id="numero" >
          </div>
        </fieldset>

        <fieldset class="grupo">
          <div class="campo">
            <label for="bairro"><strong>Bairro</strong></label>
            <input type="text" name="bairro" id="bairro" >
          </div>
          <div class="campo">
            <label for="cidade"><strong>Cidade</strong></label>
            <input type="text" name="cidade" id="cidade" >
          </div>
        </fieldset>

        <fieldset class="grupo">
          <div class="campo">
            <label for="estado"><strong>Estado</strong></label>
            <input type="text" name="estado" id="estado" >
          </div>
          <div class="campo">
            <label for="cep"><strong>CEP</strong></label>
            <input type="text" name="cep" id="cep" >
          </div>
        </fieldset>
<br><br>
        <fieldset class="grupo">
          <div class="campo">
            <label for="fixo"><strong>Telefone Fixo</strong></label>
            <input type="text" name="fixo" id="fixo" placeholder="(xx)xxxx-xxxx" >
          </div>
          <div class="campo">
            <label for="celular"><strong>Telefone Celular</strong></label>
            <input type="text" name="celular" id="celular"
            placeholder="Ex.: (XX) 9XXXX-XXXX" required>
          </div>
        </fieldset>

        <!-- Botão para enviar o formulário -->
        <button class="botao" type="submit" onsubmit="">Cadastrar</button>            
    </form>

    <!-- Chamada para códigos Javascript -->
    <script src="script/app.js"></script>
    
</body>
</html>
